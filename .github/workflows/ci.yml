name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/ -v --ignore=tests/integration/

  integration:
    runs-on: ubuntu-latest
    needs: test
    # Only run integration tests on main branch pushes (not PRs from forks)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run integration test
        env:
          INTEGRATION_WALLET_PRIVATE_KEY: ${{ secrets.INTEGRATION_WALLET_PRIVATE_KEY }}
          INTEGRATION_API_KEY_ID: ${{ secrets.INTEGRATION_API_KEY_ID }}
          INTEGRATION_API_PRIVATE_KEY: ${{ secrets.INTEGRATION_API_PRIVATE_KEY }}
        run: python examples/test_order_integration.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run linter
        run: ruff check .
